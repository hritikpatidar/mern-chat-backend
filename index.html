<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #card-element {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Stripe Payment Integration</h2>
    <form id="payment-form">
        <div id="card-element"><!-- Stripe Card Element --></div>
        <button type="submit">Start Subscription</button>
    </form>

    <script>
        const stripe = Stripe("pk_test_51OPJYkSGtQz1W8wWI3cMuuRlquOKk2WUJdWkiPrIpIjGBut51f13RcUFNJ4zfKrfwhkvQeqadLm1rdadURsETchm00bvc3r2qe");
        const elements = stripe.elements();
        const cardElement = elements.create("card");
        cardElement.mount("#card-element");

        document.getElementById("payment-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const customer_id = await createCustomer("user@example.com", "John Doe");
            const payment_method_id = await savePaymentMethod(customer_id, cardElement);
            const { subscription_id, payment_intent_id } = await createSubscription(customer_id, "price_1QqDOLSGtQz1W8wW5HXRBMw0");
            await confirmPayment(payment_intent_id, payment_method_id);
        });

        async function createCustomer(email, name) {
            const response = await fetch("/api/admin/create-customer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, name })
            });
            const result = await response.json();
            return result.customer_id;
        }

        async function savePaymentMethod(customer_id, cardElement) {
            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: "card",
                card: cardElement,
            });

            if (error) {
                console.error("‚ùå Error:", error.message);
                return;
            }

            const response = await fetch("/api/admin/save-payment-method", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ customer_id, payment_method_id: paymentMethod.id })
            });
            const result = await response.json();
            return paymentMethod.id;
        }

        async function createSubscription(customer_id, price_id) {
            const response = await fetch("/api/admin/create-subscription", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ customer_id, price_id })
            });
            const result = await response.json();
            return { subscription_id: result.subscription_id, payment_intent_id: result.payment_intent_id };
        }

        async function confirmPayment(payment_intent_id, payment_method_id) {
            const response = await fetch("/api/admin/confirm-payment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ payment_intent_id, payment_method_id })
            });

            const result = await response.json();
            console.log("üîç Response from Backend:", result);

            if (!result.client_secret) {
                console.error("‚ùå client_secret is undefined!");
                return;
            }

            console.log("‚ö†Ô∏è Authentication Required, Handling 3D Secure...");

            const stripe = await loadStripe("pk_test_51OPJYkSGtQz1W8wWI3cMuuRlquOKk2WUJdWkiPrIpIjGBut51f13RcUFNJ4zfKrfwhkvQeqadLm1rdadURsETchm00bvc3r2qe");  // ‚úÖ Ensure Stripe is Loaded
            const { paymentIntent, error } = await stripe.confirmCardPayment(result.client_secret);

            if (error) {
                console.error("‚ùå Authentication Failed:", error.message);
                alert("‚ùå Payment Failed: " + error.message);
            } else {
                console.log("‚úÖ Payment Successful:", paymentIntent);
                alert("‚úÖ Payment Successful! Subscription is now active.");
            }
        }

    </script>
</body>

</html>
